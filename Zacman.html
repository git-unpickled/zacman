<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man (Mobile)</title>
    <style>

</head>
<body>
    <canvas id="gameCanvas" width="360" height="540"></canvas>
    <div class="controls">
        <div></div>
        <button id="upBtn">↑</button>
        <div></div>
        <button id="leftBtn">←</button>

        <button id="rightBtn">→</button>
        <div></div>
        <button id="downBtn">↓</button>
        <div></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Constants
        const SCREEN_WIDTH = 360; // 18 tiles
        const SCREEN_HEIGHT = 540; // 27 tiles
        const TILE_SIZE = 20;
        const FPS = 60;

        // Colors
        const BLACK = '#000000';
        const YELLOW = '#FFFF00';
        const WHITE = '#FFFFFF';
        const RED = '#FF0000';
        const BLUE = '#0000FF';
        const CYAN = '#00FFFF';
        const PINK = '#FF69B4';

        // Maze (18x27)
        const MAZE = [
            "##################",
            "#................#",
            "#.####.####.####.#",
            "#.#  #.#  #.#  #.#",
            "#.#  #.#  #.#  #.#",
            "#.####.####.####.#",
            "#................#",
            "#.####.#..#..#.#.#",
            "#.#  #.#..#..#.#.#",
            "#.#  #.#..#..#.#.#",
            "#.####.#..#..#.#.#",
            "#................#",
            "#.####.####.####.#",
            "#.#  #.#  #.#  #.#",
            "#.#  #.#  #.#  #.#",
            "#.####.####.####.#",
            "#................#",
            "#.####.#..#..#.#.#",
            "#.#  #.#..#..#.#.#",
            "#.#  #.#..#..#.#.#",
            "#.####.#..#..#.#.#",
            "#................#",
            "#.####.####.####.#",
            "#.#  #.#  #.#  #.#",
            "#.#  #.#  #.#  #.#",
            "#.####.####.####.#",
            "#................#",
            "##################"
        ];

        class PacMan {
            constructor(x, y) {
                this.x = x * TILE_SIZE;
                this.y = y * TILE_SIZE;
                this.direction = [0, 0];
                this.nextDirection = [0, 0];
                this.speed = 2;
                this.radius = TILE_SIZE / 2;
                this.frame = 0; // For chomping animation
            }

            move(maze, ghosts) {
                let newX = this.x + this.nextDirection[0] * this.speed;
                let newY = this.y + this.nextDirection[1] * this.speed;
                if (!this.collidesWithWall(newX, newY, maze)) {
                    this.direction = [...this.nextDirection];
                } else {
                    newX = this.x + this.direction[0] * this.speed;
                    newY = this.y + this.direction[1] * this.speed;
                    if (this.collidesWithWall(newX, newY, maze)) {
                        return false;
                    }
                }
                this.x = newX;
                this.y = newY;
                this.frame = (this.frame + 1) % 20; // Update animation frame (0.33s cycle at 60 FPS)
                for (let ghost of ghosts) {
                    if (this.collidesWithGhost(ghost)) {
                        return true; // Game over
                    }
                }
                return false;
            }

            collidesWithWall(x, y, maze) {
                const tileX = Math.floor(x / TILE_SIZE);
                const tileY = Math.floor(y / TILE_SIZE);
                return (tileX < 0 || tileX >= maze[0].length ||
                        tileY < 0 || tileY >= maze.length ||
                        maze[tileY][tileX] === '#');
            }

            collidesWithGhost(ghost) {
                const distance = Math.sqrt((this.x - ghost.x) ** 2 + (this.y - ghost.y) ** 2);
                return distance < this.radius + ghost.radius;
            }

            draw() {
                // Chomping animation: mouth opens/closes every 0.33 seconds
                const mouthAngle = Math.PI / 4 * Math.sin(this.frame * Math.PI / 10); // Smoother animation
                let baseAngle;
                if (this.direction[0] === 1) { // Right
                    baseAngle = 0;
                } else if (this.direction[0] === -1) { // Left
                    baseAngle = Math.PI;
                } else if (this.direction[1] === 1) { // Down
                    baseAngle = Math.PI / 2;
                } else if (this.direction[1] === -1) { // Up
                    baseAngle = 3 * Math.PI / 2;
                } else { // Stationary
                    baseAngle = 0;
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, baseAngle + mouthAngle, baseAngle + 2 * Math.PI - mouthAngle);
                ctx.lineTo(this.x, this.y); // Close the wedge
                ctx.fillStyle = YELLOW;
                ctx.fill();
                ctx.closePath();
            }
        }

        class Ghost {
            constructor(x, y, color) {
                this.x = x * TILE_SIZE;
                this.y = y * TILE_SIZE;
                this.color = color;
                this.speed = 1.5;
                this.radius = TILE_SIZE / 2;
                this.direction = [[1, 0], [-1, 0], [0, 1], [0, -1]][Math.floor(Math.random() * 4)];
                this.directionHistory = []; // Track direction changes with timestamps
            }

            move(maze, pacman, pellets) {
                const tileX = this.x / TILE_SIZE;
                const tileY = this.y / TILE_SIZE;
                const atTileCenter = Math.abs(tileX - Math.round(tileX)) < 0.1 && Math.abs(tileY - Math.round(tileY)) < 0.1;

                if (!atTileCenter) {
                    const newX = this.x + this.direction[0] * this.speed;
                    const newY = this.y + this.direction[1] * this.speed;
                    if (!this.collidesWithWall(newX, newY, maze)) {
                        this.x = newX;
                        this.y = newY;
                    } else {
                        this.direction = [0, 0]; // Stop if hitting a wall
                    }
                    return;
                }

                const directions = [[1, 0], [-1, 0], [0, 1], [0, -1]];
                const validDirections = directions.filter(([dx, dy]) => {
                    const newX = this.x + dx * this.speed;
                    const newY = this.y + dy * this.speed;
                    return !this.collidesWithWall(newX, newY, maze);
                });

                if (validDirections.length === 0) {
                    console.log(`Ghost at (${tileX}, ${tileY}) stuck: no valid directions`);
                    return; // Prevent getting stuck
                }

                // Check oscillation (reversals within 2 seconds)
                const now = Date.now();
                this.directionHistory = this.directionHistory.filter(entry => now - entry.timestamp < 2000);
                const reversals = this.directionHistory.filter(entry => {
                    const [dx, dy] = entry.direction;
                    return dx !== 0 || dy !== 0;
                }).length;

                // 10% chance to choose a random valid direction
                let newDirection;
                if (Math.random() < 0.1) {
                    newDirection = validDirections[Math.floor(Math.random() * validDirections.length)];
                    console.log(`Ghost at (${tileX}, ${tileY}) chose random direction: ${newDirection}`);
                } else {
                    // Chase Pac-Man
                    let minDistance = Infinity;
                    let bestDirection = this.direction;
                    for (const [dx, dy] of validDirections) {
                        const newX = this.x + dx * this.speed;
                        const newY = this.y + dy * this.speed;
                        const distance = Math.sqrt((newX - pacman.x) ** 2 + (newY - pacman.y) ** 2);
                        const isReverse = (dx === -this.direction[0] && dy === -this.direction[1]);
                        if (distance < minDistance && !(isReverse && reversals >= 2)) {
                            minDistance = distance;
                            bestDirection = [dx, dy];
                        }
                    }
                    newDirection = minDistance < Infinity ? bestDirection : validDirections[Math.floor(Math.random() * validDirections.length)];
                    console.log(`Ghost at (${tileX}, ${tileY}) chasing Pac-Man at (${pacman.x/TILE_SIZE}, ${pacman.y/TILE_SIZE}), direction: ${newDirection}`);
                }

                // Update direction history
                if (newDirection[0] !== this.direction[0] || newDirection[1] !== this.direction[1]) {
                    this.directionHistory.push({ direction: newDirection, timestamp: now });
                }
                this.direction = newDirection;
                this.x += this.direction[0] * this.speed;
                this.y += this.direction[1] * this.speed;
            }

            collidesWithWall(x, y, maze) {
                const tileX = Math.floor(x / TILE_SIZE);
                const tileY = Math.floor(y / TILE_SIZE);
                return (tileX < 0 || tileX >= maze[0].length ||
                        tileY < 0 || tileY >= maze.length ||
                        maze[tileY][tileX] === '#');
            }

            draw() {
                // Ghost shape: semi-circle head, rectangular body, wavy bottom, eyes
                ctx.beginPath();
                ctx.arc(this.x, this.y - this.radius / 2, this.radius, Math.PI, 2 * Math.PI);
                ctx.lineTo(this.x + this.radius, this.y + this.radius / 2);
                ctx.quadraticCurveTo(this.x + this.radius / 2, this.y + this.radius, this.x, this.y + this.radius / 2);
                ctx.quadraticCurveTo(this.x - this.radius / 2, this.y + this.radius, this.x - this.radius, this.y + this.radius / 2);
                ctx.lineTo(this.x - this.radius, this.y - this.radius / 2);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();

                // Eyes
                const eyeOffsetX = this.direction[0] * 3;
                const eyeOffsetY = this.direction[1] * 3 - 3;
                ctx.beginPath();
                ctx.arc(this.x - this.radius / 2 + eyeOffsetX, this.y - this.radius / 2 + eyeOffsetY, 3, 0, Math.PI * 2);
                ctx.arc(this.x + this.radius / 2 + eyeOffsetX, this.y - this.radius / 2 + eyeOffsetY, 3, 0, Math.PI * 2);
                ctx.fillStyle = WHITE;
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x - this.radius / 2 + eyeOffsetX, this.y - this.radius / 2 + eyeOffsetY, 1.5, 0, Math.PI * 2);
                ctx.arc(this.x + this.radius / 2 + eyeOffsetX, this.y - this.radius / 2 + eyeOffsetY, 1.5, 0, Math.PI * 2);
                ctx.fillStyle = BLACK;
                ctx.fill();
            }
        }

        class Game {
            constructor() {
                this.maze = MAZE.map(row => row.split(''));
                this.pacman = new PacMan(1, 1);
                this.ghosts = [];
                this.pellets = [];
                this.score = 0;
                this.gameOver = false;
                this.level = 0;
                this.loadLevel();
                this.handleInput();
            }

            handleInput() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver && e.key === 'r') {
                        console.log('Restart via keyboard');
                        this.level = 0;
                        this.score = 0;
                        this.gameOver = false;
                        this.loadLevel();
                    } else {
                        switch (e.key) {
                            case 'ArrowUp': this.pacman.nextDirection = [0, -1]; break;
                            case 'ArrowDown': this.pacman.nextDirection = [0, 1]; break;
                            case 'ArrowLeft': this.pacman.nextDirection = [-1, 0]; break;
                            case 'ArrowRight': this.pacman.nextDirection = [1, 0]; break;
                        }
                    }
                });

                const setDirection = (direction, eventName) => {
                    return (e) => {
                        e.preventDefault();
                        console.log(`${eventName} on ${direction} button`);
                        if (direction === 'up') this.pacman.nextDirection = [0, -1];
                        else if (direction === 'down') this.pacman.nextDirection = [0, 1];
                        else if (direction === 'left') this.pacman.nextDirection = [-1, 0];
                        else if (direction === 'right') this.pacman.nextDirection = [1, 0];
                    };
                };

                const upBtn = document.getElementById('upBtn');
                const downBtn = document.getElementById('downBtn');
                const leftBtn = document.getElementById('leftBtn');
                const rightBtn = document.getElementById('rightBtn');

                upBtn.addEventListener('touchstart', setDirection('up', 'touchstart'));
                upBtn.addEventListener('touchend', setDirection('up', 'touchend'));
                upBtn.addEventListener('click', setDirection('up', 'click'));

                downBtn.addEventListener('touchstart', setDirection('down', 'touchstart'));
                downBtn.addEventListener('touchend', setDirection('down', 'touchend'));
                downBtn.addEventListener('click', setDirection('down', 'click'));

                leftBtn.addEventListener('touchstart', setDirection('left', 'touchstart'));
                leftBtn.addEventListener('touchend', setDirection('left', 'touchend'));
                leftBtn.addEventListener('click', setDirection('left', 'click'));

                rightBtn.addEventListener('touchstart', setDirection('right', 'touchstart'));
                rightBtn.addEventListener('touchend', setDirection('right', 'touchend'));
                rightBtn.addEventListener('click', setDirection('right', 'click'));

                document.getElementById('gameCanvas').addEventListener('touchstart', (e) => {
                    if (this.gameOver) {
                        e.preventDefault();
                        console.log('Restart via canvas touch');
                        this.level = 0;
                        this.score = 0;
                        this.gameOver = false;
                        this.loadLevel();
                    }
                });
            }

            loadLevel() {
                this.maze = MAZE.map(row => row.split(''));
                this.pacman = new PacMan(1, 1);
                this.pellets = [];
                const pelletPositions = [];
                for (let y = 0; y < this.maze.length; y++) {
                    for (let x = 0; x < this.maze[y].length; x++) {
                        if (this.maze[y][x] === '.') {
                            pelletPositions.push([x, y]);
                            this.pellets.push([x * TILE_SIZE + TILE_SIZE / 2, y * TILE_SIZE + TILE_SIZE / 2]);
                        }
                    }
                }
                const ghostColors = [RED, BLUE, PINK, CYAN];
                this.ghosts = [];
                const usedPositions = new Set();
                for (let i = 0; i < 4; i++) {
                    if (pelletPositions.length === 0) {
                        console.log('Not enough pellets for ghost starting positions');
                        break;
                    }
                    const randomIndex = Math.floor(Math.random() * pelletPositions.length);
                    const [x, y] = pelletPositions[randomIndex];
                    const positionKey = `${x},${y}`;
                    if (!usedPositions.has(positionKey)) {
                        this.ghosts.push(new Ghost(x, y, ghostColors[i]));
                        usedPositions.add(positionKey);
                        console.log(`Ghost ${i + 1} (${ghostColors[i]}) starting at (${x}, ${y})`);
                        pelletPositions.splice(randomIndex, 1);
                    } else {
                        i--;
                    }
                }
            }

            update() {
                if (this.gameOver) return;
                if (this.pacman.move(this.maze, this.ghosts)) {
                    this.gameOver = true;
                }
                for (let ghost of this.ghosts) {
                    ghost.move(this.maze, this.pacman, this.pellets);
                }
                const pacmanCenter = [this.pacman.x, this.pacman.y];
                this.pellets = this.pellets.filter(([px, py]) => {
                    const distance = Math.sqrt((pacmanCenter[0] - px) ** 2 + (pacmanCenter[1] - py) ** 2);
                    if (distance < this.pacman.radius) {
                        this.score += 10;
                        const tileX = Math.floor(px / TILE_SIZE);
                        const tileY = Math.floor(py / TILE_SIZE);
                        this.maze[tileY][tileX] = ' ';
                        return false;
                    }
                    return true;
                });
                if (this.pellets.length === 0) {
                    this.level += 1;
                    this.loadLevel();
                }
            }

            draw() {
                ctx.fillStyle = BLACK;
                ctx.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
                for (let y = 0; y < this.maze.length; y++) {
                    for (let x = 0; x < this.maze[y].length; x++) {
                        if (this.maze[y][x] === '#') {
                            ctx.fillStyle = BLUE;
                            ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                        } else if (this.maze[y][x] === '.') {
                            ctx.beginPath();
                            ctx.arc(x * TILE_SIZE + TILE_SIZE / 2, y * TILE_SIZE + TILE_SIZE / 2, 3, 0, Math.PI * 2);
                            ctx.fillStyle = WHITE;
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
                this.pacman.draw();
                for (let ghost of this.ghosts) {
                    ghost.draw();
                }
                ctx.font = '20px Arial';
                ctx.fillStyle = WHITE;
                ctx.fillText(`Score: ${this.score}`, 10, SCREEN_HEIGHT - 40);
                ctx.fillText(`Level: ${this.level + 1}`, 10, SCREEN_HEIGHT - 20);
                if (this.gameOver) {
                    ctx.fillText('Game Over! Tap to Restart', SCREEN_WIDTH / 2 - 90, SCREEN_HEIGHT / 2);
                }
            }
        }

        const game = new Game();
        function gameLoop() {
            game.update();
            game.draw();
            setTimeout(gameLoop, 1000 / FPS);
        }
        gameLoop();
    </script>
