<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man (JavaScript)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="700"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Constants
        const SCREEN_WIDTH = 600;
        const SCREEN_HEIGHT = 700;
        const TILE_SIZE = 20;
        const FPS = 60;

        // Colors
        const BLACK = '#000000';
        const YELLOW = '#FFFF00';
        const WHITE = '#FFFFFF';
        const RED = '#FF0000';
        const BLUE = '#0000FF';
        const CYAN = '#00FFFF';
        const PINK = '#FF69B4';

        // Maze (Level 1 from original)
        const MAZE = [
            "####################",
            "#..................#",
            "#.####.####..####.#",
            "#.#  #.#  #..#  #.#",
            "#.#  #.#  #..#  #.#",
            "#.####.####..####.#",
            "#..................#",
            "#.####.#..####..#.#",
            "#.#  #.#..#  #..#.#",
            "#.#  #.#..#  #..#.#",
            "#.####.#..####..#.#",
            "#..................#",
            "#.####..####.####.#",
            "#.#  #..#  #.#  #.#",
            "#.#  #..#  #.#  #.#",
            "#.####..####.####.#",
            "#..................#",
            "####################"
        ];

        class PacMan {
            constructor(x, y) {
                this.x = x * TILE_SIZE;
                this.y = y * TILE_SIZE;
                this.direction = [0, 0];
                this.nextDirection = [0, 0];
                this.speed = 2;
                this.radius = TILE_SIZE / 2;
            }

            move(maze, ghosts) {
                let newX = this.x + this.nextDirection[0] * this.speed;
                let newY = this.y + this.nextDirection[1] * this.speed;
                if (!this.collidesWithWall(newX, newY, maze)) {
                    this.direction = [...this.nextDirection];
                } else {
                    newX = this.x + this.direction[0] * this.speed;
                    newY = this.y + this.direction[1] * this.speed;
                    if (this.collidesWithWall(newX, newY, maze)) {
                        return false;
                    }
                }
                this.x = newX;
                this.y = newY;
                for (let ghost of ghosts) {
                    if (this.collidesWithGhost(ghost)) {
                        return true; // Game over
                    }
                }
                return false;
            }

            collidesWithWall(x, y, maze) {
                const tileX = Math.floor(x / TILE_SIZE);
                const tileY = Math.floor(y / TILE_SIZE);
                return (tileX < 0 || tileX >= maze[0].length ||
                        tileY < 0 || tileY >= maze.length ||
                        maze[tileY][tileX] === '#');
            }

            collidesWithGhost(ghost) {
                const distance = Math.sqrt((this.x - ghost.x) ** 2 + (this.y - ghost.y) ** 2);
                return distance < this.radius + ghost.radius;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = YELLOW;
                ctx.fill();
                ctx.closePath();
            }
        }

        class Ghost {
            constructor(x, y, color) {
                this.x = x * TILE_SIZE;
                this.y = y * TILE_SIZE;
                this.color = color;
                this.speed = 1.5;
                this.radius = TILE_SIZE / 2;
                this.direction = [[1, 0], [-1, 0], [0, 1], [0, -1]][Math.floor(Math.random() * 4)];
            }

            move(maze, pacman) {
                const tileX = this.x / TILE_SIZE;
                const tileY = this.y / TILE_SIZE;
                const atTileCenter = Math.abs(tileX - Math.round(tileX)) < 0.1 && Math.abs(tileY - Math.round(tileY)) < 0.1;
                if (!atTileCenter) {
                    const newX = this.x + this.direction[0] * this.speed;
                    const newY = this.y + this.direction[1] * this.speed;
                    if (!this.collidesWithWall(newX, newY, maze)) {
                        this.x = newX;
                        this.y = newY;
                    } else {
                        this.direction = [[1, 0], [-1, 0], [0, 1], [0, -1]][Math.floor(Math.random() * 4)];
                    }
                    return;
                }
                const directions = [[1, 0], [-1, 0], [0, 1], [0, -1]];
                const validDirections = directions.filter(([dx, dy]) => {
                    const newX = this.x + dx * this.speed;
                    const newY = this.y + dy * this.speed;
                    return !this.collidesWithWall(newX, newY, maze);
                });
                if (validDirections.length > 0) {
                    this.direction = validDirections[Math.floor(Math.random() * validDirections.length)];
                    this.x += this.direction[0] * this.speed;
                    this.y += this.direction[1] * this.speed;
                }
            }

            collidesWithWall(x, y, maze) {
                const tileX = Math.floor(x / TILE_SIZE);
                const tileY = Math.floor(y / TILE_SIZE);
                return (tileX < 0 || tileX >= maze[0].length ||
                        tileY < 0 || tileY >= maze.length ||
                        maze[tileY][tileX] === '#');
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        class Game {
            constructor() {
                this.maze = MAZE.map(row => row.split(''));
                this.pacman = new PacMan(1, 1);
                this.ghosts = [
                    new Ghost(9, 9, RED),
                    new Ghost(10, 9, BLUE),
                    new Ghost(9, 10, PINK),
                    new Ghost(10, 10, CYAN)
                ];
                this.pellets = [];
                for (let y = 0; y < this.maze.length; y++) {
                    for (let x = 0; x < this.maze[y].length; x++) {
                        if (this.maze[y][x] === '.') {
                            this.pellets.push([x * TILE_SIZE + TILE_SIZE / 2, y * TILE_SIZE + TILE_SIZE / 2]);
                        }
                    }
                }
                this.score = 0;
                this.gameOver = false;
                this.level = 0;
                this.handleInput();
            }

            handleInput() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver && e.key === 'r') {
                        this.level = 0;
                        this.score = 0;
                        this.gameOver = false;
                        this.loadLevel();
                    } else {
                        switch (e.key) {
                            case 'ArrowUp': this.pacman.nextDirection = [0, -1]; break;
                            case 'ArrowDown': this.pacman.nextDirection = [0, 1]; break;
                            case 'ArrowLeft': this.pacman.nextDirection = [-1, 0]; break;
                            case 'ArrowRight': this.pacman.nextDirection = [1, 0]; break;
                        }
                    }
                });
            }

            loadLevel() {
                this.maze = MAZE.map(row => row.split(''));
                this.pacman = new PacMan(1, 1);
                this.ghosts = [
                    new Ghost(9, 9, RED),
                    new Ghost(10, 9, BLUE),
                    new Ghost(9, 10, PINK),
                    new Ghost(10, 10, CYAN)
                ];
                this.pellets = [];
                for (let y = 0; y < this.maze.length; y++) {
                    for (let x = 0; x < this.maze[y].length; x++) {
                        if (this.maze[y][x] === '.') {
                            this.pellets.push([x * TILE_SIZE + TILE_SIZE / 2, y * TILE_SIZE + TILE_SIZE / 2]);
                        }
                    }
                }
            }

            update() {
                if (this.gameOver) return;
                if (this.pacman.move(this.maze, this.ghosts)) {
                    this.gameOver = true;
                }
                for (let ghost of this.ghosts) {
                    ghost.move(this.maze, this.pacman);
                }
                const pacmanCenter = [this.pacman.x, this.pacman.y];
                this.pellets = this.pellets.filter(([px, py]) => {
                    const distance = Math.sqrt((pacmanCenter[0] - px) ** 2 + (pacmanCenter[1] - py) ** 2);
                    if (distance < this.pacman.radius) {
                        this.score += 10;
                        const tileX = Math.floor(px / TILE_SIZE);
                        const tileY = Math.floor(py / TILE_SIZE);
                        this.maze[tileY][tileX] = ' ';
                        return false;
                    }
                    return true;
                });
                if (this.pellets.length === 0) {
                    this.level += 1;
                    this.loadLevel();
                }
            }

            draw() {
                ctx.fillStyle = BLACK;
                ctx.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
                for (let y = 0; y < this.maze.length; y++) {
                    for (let x = 0; x < this.maze[y].length; x++) {
                        if (this.maze[y][x] === '#') {
                            ctx.fillStyle = BLUE;
                            ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                        } else if (this.maze[y][x] === '.') {
                            ctx.beginPath();
                            ctx.arc(x * TILE_SIZE + TILE_SIZE / 2, y * TILE_SIZE + TILE_SIZE / 2, 3, 0, Math.PI * 2);
                            ctx.fillStyle = WHITE;
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
                this.pacman.draw();
                for (let ghost of this.ghosts) {
                    ghost.draw();
                }
                ctx.font = '24px Arial';
                ctx.fillStyle = WHITE;
                ctx.fillText(`Score: ${this.score}`, 10, SCREEN_HEIGHT - 60);
                ctx.fillText(`Level: ${this.level + 1}`, 10, SCREEN_HEIGHT - 30);
                if (this.gameOver) {
                    ctx.fillText('Game Over! Press R to Restart', SCREEN_WIDTH / 2 - 100, SCREEN_HEIGHT / 2);
                }
            }
        }

        const game = new Game();
        function gameLoop() {
            game.update();
            game.draw();
            setTimeout(gameLoop, 1000 / FPS);
        }
        gameLoop();
    </script>
</body>
</html>
